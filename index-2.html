<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion App</title>
   <link rel="stylesheet" href="logic.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Conversion App</h1>
        <div class="converter">
            <label for="temperature">Enter Temperature:</label>
            <input type="number" id="temperature" placeholder="Enter value">
            <select id="conversionType">
                <option value="c-to-f">Celsius to Fahrenheit</option>
                <option value="f-to-c">Fahrenheit to Celsius</option>
            </select>
            <button id="convertButton">Convert</button>
            <p id="result"></p>
        </div>
    </div>
    <script src="logic.js"></script>
</body>
</html>
